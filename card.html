<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card-container">
       
        <div class="card-body justify-content-center">
            <div class="name"> <h1 class="card-body-name">Deepika</h1> </div>

            <div class="role"><h2 class="card-body-role">College Junior</h2></div>
            <div class="mail-button">
                <button class="card-body-mail-button" onclick="window.open('mailto:yourmail@abc.com');"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i>  Mail </button> 
            </div>
        
            
            <div class="card-body-about-skills">
                <p>
                    <p class="card-body-about-content">
                        <h2 class="card-body-about-title">About</h2>
                        An independent and self-motivated graduate looking for an opportunity to explore. I have good interpersonal skills and dynamic approach to work and getting things done.
                    </p>

                        <ol class="card-body-skills-content">
                            <h2 class="card-body-skills-title">Skills</h2>
                            <li>Skill 1</li>
                            <li>Skill 2</li>
                            <li>Skill 3</li>
                            <li>Skill 4</li>
                        </ol>

                        <p class="card-contact-icons">
                    
                            <a href="your linkedin url" target="_blank">
                                <i class="fa fa-linkedin-square fa-3x fa-icon" aria-hidden="true"></i>
                            </a>
                            <a href="yourgithub repository url" target="_blank">
                                <i class="fa fa-github fa-3x fa-icon" aria-hidden="true"></i>
                            </a>
                            <a href="your practice coding platform url" target="_blank">
                                <i class="fa fa-code fa-3x fa-icon" aria-hidden="true"></i>
                            </a>
                        </p>
                </p>

            </div>
            
        </div>
    </div>
    
    
</body>
</html>
